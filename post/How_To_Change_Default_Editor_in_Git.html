	<h1>如何修改git的默认编辑器</h1>
<HR></HR>
<div style="margin-left:1em; text-indent:1em; ">

	<p>提交了一段简单修改，但是commit环节出了问题，nano编辑中文的时候处理不了问题，比如吞字符，导致我的一个中文引号编辑总是出问题。</p>

	<p>（真垃圾真垃圾</p>
	
	<p>于是需要改默认编辑器</p>

	<h2>方法1：修改全局配置</h2>
 
	<p><code>git config -global core.editor vim</code></p>

	<h2>方法2：仅修改当前配置</h2>

	<p><code>vim %gitfolder%/.git/config</code></p>
	<p>```</p>
	<blockquote>[core]</blockquote>
	<blockquote>editor = vim</blockquote>
	<p>```</p>
