	<h1>除数为零的段错误(C语言)</h1>

	<h1>Divisor Zero Segmentation Fault</h1>

<HR></HR>

<div style="margin-left:1em ; text-indent:1em; " >

	<p>在C中使用了一个 <code>i /= p*p</code> 的语句，结果没有检查这时的p是不是0，然后就段错误了；</p>
 
	<p>一直以为“除数不能为零”这种东西会有提示报错就一直没放在心上，而且一直也没怎么用过除法，但是现在就碰到了，而且没有任何提示，直接段错误，值得注意；</p>

	<p>以后遇到段错误问题也可以考虑是不是除法的时候哪里有个除数是0。</p>
